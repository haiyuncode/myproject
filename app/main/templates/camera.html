
<ion-view title="Camera">

        <div class="row">
            <div class="col">
                <button class="button  button-balanced" ng-click="ctrl.takePicture()">Take Picture</button>
            </div>
            <div class="col">
                <button class="button  button-balanced" ng-click="ctrl.selectPicture()">Select Picture</button>
            </div>

            <div class="col">
              <button class="button  button-balanced" ng-click="ctrl.displayExif()">Display Exif</button>
            </div>

        <div class="card">
            <div class="item item-image">
                <!--<img ng-src="{{ctrl.imgSrc}}" />-->
              <img ng-src="{{ctrl.newImgSrc}}" />
            </div>
            <div class="item item-image">
                <img ng-src= "{{ctrl.newsource}}" >
            </div>
            <div>
              <img src="main/assets/images/DSC_0333.JPG" alt="" id="testImg" ng-click="ctrl.displayExif()">
            </div>
